name: build

on: [ "push", "pull_request" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
          matrix:
            python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coveralls pylint
          pip install pylint pylint-django
          pip install -r department/requirements.txt
      - name: Analysing the code with pylint
        run: |
          pylint --load-plugins=pylint_django --django-settings-module=department department/
      - name: Coveralls
        run: |
          coverage run --source=department department/manage.py test department_app
          coveralls --service=github

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}